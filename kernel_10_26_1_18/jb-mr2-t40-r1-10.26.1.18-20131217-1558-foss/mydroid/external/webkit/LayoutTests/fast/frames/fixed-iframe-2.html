<html>
<head>
<title>Test position:fixed for IFRAME with implicit position</title>
<style type="text/css">
body {
    margin: 0;
    height: 1000px;
}
div.d {
    position: relative;
    top: 100px;
    width: 50px;
    height: 50px;
    background-color: red;
}
iframe.d {
    position: fixed;
    /* implicitly positioned to height of div.d  */
    width: 50px;
    height: 50px;
    background-color: green;
    border: none;
}
</style>
</head>
<body>
<!--You shouldn't see any red -->
<div class="d"></div>
<iframe class="d"></iframe>
<script type="text/javascript">
if (window.layoutTestController) {
    layoutTestController.dumpAsText(true);
    layoutTestController.waitUntilDone();
}
setTimeout(function() {
    window.scrollTo(0,150);
    window.scrollTo(0, 50);
    if (window.layoutTestController) {
        layoutTestController.notifyDone();
    }
}, 10);
</script>
</body>
</html>
