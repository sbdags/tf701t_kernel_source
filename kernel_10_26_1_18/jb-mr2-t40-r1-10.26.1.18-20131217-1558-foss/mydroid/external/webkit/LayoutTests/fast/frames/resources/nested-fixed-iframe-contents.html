<html>
<head>
<style type="text/css">
body {
    margin: 0;
    height: 1000px;
}
div.d {
    position: absolute;
    top: 60px;
    left: 10px;
    width: 50px;
    height: 50px;
    background-color: #d00;
}
iframe.d {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 50px;
    height: 50px;
    background-color: green;
    border: none;
}
</style>
</head>
<body>
<!--You shouldn't see any red after scrolling to position 50. -->
<div class="d"></div>
<iframe class="d"></iframe>
</body>
</html>
