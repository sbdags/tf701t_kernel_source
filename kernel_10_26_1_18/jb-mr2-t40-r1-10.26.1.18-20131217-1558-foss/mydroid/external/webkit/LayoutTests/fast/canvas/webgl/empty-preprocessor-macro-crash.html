<html>
<head>
<script src="../../js/resources/js-test-pre.js"></script>
<script src="resources/webgl-test.js"> </script>
</head>
<body>
<canvas id="example" width="40" height="40" style="width: 40px; height: 40px;"></canvas>
<div id="description"></div>
<div id="console"></div>
<script id="vshader" type="x-shader/v-fragment">
void main() { gl_Position = vec4(1,1,1,1); }
</script>
<script id="fshader" type="x-shader/x-fragment">
#define test3() (1+2)
#define test4(x,y) (x+y)
void main() { gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0); }
</script>
<script>
function init()
{
  if (window.initNonKhronosFramework) {
    window.initNonKhronosFramework(false);
  }

  debug("Checks that a fragment with empty preprocessor macro  parameter list does not cause a crash");

  gl = initWebGL("example", "vshader", "fshader", [ 0, 0, 0, 1 ], 1);

  testPassed("empty preprocessor macro parameter list should not cause a crash");
}
init();
</script>
<script src="../../js/resources/js-test-post.js"></script>
</body>
</html>
