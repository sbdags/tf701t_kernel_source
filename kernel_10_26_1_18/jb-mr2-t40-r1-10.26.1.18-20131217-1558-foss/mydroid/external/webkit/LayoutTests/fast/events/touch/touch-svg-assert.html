<html>
<head>
<script src="./resources/touch-util.js"></script>
</head>
<body>
<svg><circle cx="100" cy="50" r="40" fill="red" /></svg>
<pre id="result"></pre>
</body>
<script type="text/javascript">
function touchEventCallback() { }

var body = document.getElementsByTagName("body")[0];

body.addEventListener("touchstart", touchEventCallback, false);

if (window.layoutTestController) {
    layoutTestController.waitUntilDone();
    layoutTestController.dumpAsText();
}

runTouchTest(function() {
    eventSender.clearTouchPoints();
    eventSender.addTouchPoint(10, 10);
    eventSender.touchStart();

    eventSender.releaseTouchPoint(0);
    eventSender.touchEnd();

    document.getElementById("result").innerHTML += "PASS";
    layoutTestController.notifyDone();
});
</script>
</html>
