<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function clickElement(element) {
    if (window.eventSender) {
        var centerX = element.offsetLeft + element.offsetWidth / 2;
        var centerY = element.offsetTop + element.offsetHeight / 2;
        eventSender.mouseMoveTo(centerX, centerY);
        eventSender.mouseDown();
        eventSender.mouseUp();
    }
}
</script>
</head>
<body>
This test validates ASSERT failure with onclick event on a content editable div with no selection. If the test executes without a crash, it is considered a PASS.
<div id="editablediv" contenteditable="true">Editable content Div Element</div>
<script type="text/javascript">
clickElement(document.getElementById("editablediv"));
if (window.testRunner)
    testRunner.dumpAsText();
</script>
</body>
</html>
