<meta name="viewport" content="width=device-width, initial-scale=2.11">

<style>
div {
-webkit-transform: translateZ(0px);
}
.clipper {
background: green; position:relative; width: 200px; height: 200px; overflow: hidden;
}
.clipped {
background: #fff; position: relative; left: -5px; top:-5px; width:200px; height:125px; border: 5px solid red; border-bottom: none;
}
</style>

<body>
 <div class="clipper">
  <div class="clipped">
	<!-- clipped by parent - no red or green border should be seen -->
  </div>
 </div>
</body>
