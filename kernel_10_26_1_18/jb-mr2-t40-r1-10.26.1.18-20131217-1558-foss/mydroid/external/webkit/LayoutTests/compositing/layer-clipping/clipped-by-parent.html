<style>
div {
-webkit-transform: translateZ(0px);
}
.clipper {
background: green; position:relative; width: 500px; height: 500px; overflow: hidden;
}
.clipped {
background: #fff; position: relative; left: -5px; top:-5px; width:500px; height:250px; border: 5px solid red; border-bottom: none;
}

</style>
<body>
 <div class="clipper">
  <div class="clipped">
	<!-- clipped by parent - no red border should be seen -->
  </div>
 </div>
</body>
